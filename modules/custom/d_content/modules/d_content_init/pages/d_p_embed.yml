info:
  type: content_page
  title: Sidebar Embed Paragraph
  path:
    alias: /documentation/sidebar-embed-paragraph
    pathauto: 0

field_page_section:
  paragraphs:
  - paragraph_type: d_p_text_with_bckg
    data:
      field_d_image_background:
        type: image
        data: demo_bg.jpg
      field_d_main_title:
        type: text
        data: Sidebar Embed Paragraph
      field_d_subtitle:
        type: text
        data: Droopler Documentation

  - paragraph_type: d_p_text_paged
    data:
      field_d_main_title:
        type: text
        data: 'Full Example:'
      field_d_long_text:
        type: text_long
        data: <p>This paragraph is one of the most interesting visual features of Droopler.
          It allows you to put an image to a side, and fill the rest with text.
          There's a possibility to use a header, icon and CTA link.</p>

  - paragraph_type: d_p_side_embed
    data:
      field_d_icon:
        type: image
        data: demo_droopler_white.svg
      field_d_main_title:
        type: text
        data: Main Title
      field_d_p_si_image_side:
        type: text_select
        data: right
      field_d_embed:
        type: text_long
        data: '<iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d10019.548437096011!2d16.9733284!3d51.110543!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x15d28d9cdc4aa64f!2sDroptica+Sp.+z+o.o.!5e0!3m2!1spl!2spl!4v1534140503730" width="600" height="450" frameborder="0" style="border:0" allowfullscreen></iframe>'
      field_d_long_text:
        type: text_long
        data: <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Praesent bibendum mi elit,
          id commodo ligula viverra vitae. Aliquam lorem diam, lobortis at ante et,

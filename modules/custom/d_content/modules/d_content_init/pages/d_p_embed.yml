  - paragraph_type: d_p_text_paged
    data:
      field_d_main_title:
        type: text
        data: 'YouTube Example:'
      field_d_long_text:
        type: text
        data: <p>Side Image Paragraph does not need all those complicated fields around the text.
          Use it with only a header and see that it is an excellent way to create feature lists.</p>


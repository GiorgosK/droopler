  - paragraph_type: d_p_banner
    data:
      field_d_icon:
        type: image
        data: demo_beethoven.svg
      field_d_main_title:
        type: text
        data: Beethoven Festival Europe
      field_d_subtitle:
        type: text
        data: Event Website Example
      field_d_image_background:
        type: image
        data: demo_event_1.jpg
      field_d_long_text:
        type: text_long
        data: <p>Event sites have to be breathtaking, but also easy to create.
          Droopler allows you to achieve extraordinary results with a few images and texts.
          Adding an agenda or CTA is very fast.</p>
      field_d_cta_link:
        type: cta
        data:
          link: internal:/examples/event-website
          text: Buy Tickets

info:
  type: content_page
  title: Form Paragraph
  path:
    alias: /documentation/form-paragraph
    pathauto: 0

field_page_section:
  paragraphs:

  - paragraph_type: d_p_text_with_bckg
    data:
      field_d_media_background:
        type: media_image
        directory: demo
        files:
          - path: d_demo/demo_bg.jpg
            alt: Abstract background
      field_d_main_title:
        type: text
        data: Form Paragraph
      field_d_subtitle:
        type: text
        data: Droopler Documentation
      field_d_settings:
        type: field_p_configuration_storage
        heading_type: h1

  - paragraph_type: d_p_text_paged
    data:
      field_d_main_title:
        type: text
        data: 'Full Example'
      field_d_long_text:
        type: text_long
        data: <p>With Droopler you can put almost every form into a Paragraph. Such form has a modern,
          Bootstrap 4 layout and an image background. You can also add some title and an optional icon.
          See the example below.</p>

  - paragraph_type: d_p_form
    data:
      field_d_media_icon:
        type: media_image
        directory: demo
        files:
          - path: d_demo/demo_droopler_white.svg
            alt: Droopler icon
      field_d_main_title:
        type: text
        data: Main Title
      field_d_media_background:
        type: media_image
        directory: demo
        files:
          - path: d_demo/demo_business_4.jpg
            alt: Business
      field_d_forms:
        type: entity_reference
        data: feedback

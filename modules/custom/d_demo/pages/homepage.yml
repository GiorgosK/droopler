          link: internal:/documentation/text-blocks-paragraph
          text: View All
          options:
            attributes:
              class:
                - "btn"
                - "btn-danger"
                - "mt-4"
      field_d_settings:
        type: field_p_configuration_storage
        custom_class: full-width with-grid with-alt-line
      field_d_p_tb_block_reference:
        type: paragraph_reference
        subtype: paragraphs_wrapper
        data:
          - type: d_p_node
            data:
              field_d_display_mode:
                type: text_select

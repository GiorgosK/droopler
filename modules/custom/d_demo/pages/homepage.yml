            field_d_cta_link:
              type: cta
              data:
                link: internal:/documentation/carousel-paragraph
                text: Bagel

  - paragraph_type: d_p_group_of_text_blocks
    data:
      field_d_number:
        type: number
        data: 3
      field_d_main_title:
        type: text
        data: Featured products
      field_d_long_text:
        type: text_long
        data: <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Praesent bibendum mi elit,
          id commodo ligula viverra vitae. Aliquam lorem diam, lobortis at ante et, gravida blandit enim.
          Ut bibendum egestas sem. Nulla porttitor lorem in erat maximus, id vulputate est auctor. Curabitur
          consectetur nec ante ac ornare. Nam aliquam elit ex. Nam feugiat nulla pulvinar nunc commodo,
          eget faucibus mauris egestas.</p>
      field_d_cta_link:
        type: cta

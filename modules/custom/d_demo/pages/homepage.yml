info:
  type: content_page
  title: Home Page
  homepage: true
field_page_section:
  paragraphs:
  - paragraph_type: d_p_banner
    data:
      field_d_main_title:
        type: text
        data: Welcome to Droopler
      field_d_subtitle:
        type: text
        data: Build great websites quickly!
      field_d_image_background:
        type: image
        data: d_demo/demo_droopler_bg.jpg
        dst_dir: demo
      field_d_long_text:
        type: text_long
        data: <p>Droopler is a modern and easy to use installation profile for Drupal 8.
          This page contains a demo content that will help you understand Droopler better.
          Just click around and see what you can use to build your website.</p>
      field_d_cta_link:
        type: cta
        data:
          link: internal:/documentation
          text: See yourself
          class: btn-danger
      field_d_settings:
        type: field_p_configuration_storage
        custom_class: half-transparent

  - paragraph_type: d_p_carousel
    data:
      field_d_number:
        type: number
        data: 5
      field_d_main_title:
        type: text
        data: Top Actions
      field_d_settings:
        type: field_p_configuration_storage
        custom_class: full-width with-divider background-gray-light-2 slider-desktop-off with-alt-line
      field_d_p_cs_item_reference:
        type: paragraph_reference
        subtype: d_p_carousel_item
        data:
          - field_d_image:
              type: image
              data:
                - file: d_demo/demo_bag.svg
                  alt: Bagel
              dst_dir: demo
            field_d_main_title:
              type: text
              data: Lorem Ipsum
            field_d_cta_link:
              type: cta
              data:
                link: internal:/documentation/carousel-paragraph
                text: Bagel
          - field_d_image:
              type: image
              data:
                - file: d_demo/demo_croissant.svg
                  alt: Croissant
              dst_dir: demo
            field_d_main_title:
              type: text
              data: Dolor Amet
            field_d_cta_link:
              type: cta
              data:
                link: internal:/documentation/carousel-paragraph
                text: Croissant
          - field_d_image:
              type: image
              data:
                - file: d_demo/demo_bagel.svg
                  alt: Bagel
              dst_dir: demo
            field_d_main_title:
              type: text
              data: Lorem Ipsum
            field_d_cta_link:
              type: cta
              data:
                link: internal:/documentation/carousel-paragraph
                text: Bagel
          - field_d_image:
              type: image
              data:
                - file: d_demo/demo_croissant.svg
                  alt: Croissant
              dst_dir: demo
            field_d_main_title:
              type: text
              data: Dolor Amet
            field_d_cta_link:
              type: cta
              data:
                link: internal:/documentation/carousel-paragraph
                text: Croissant
          - field_d_image:
              type: image
              data:
                - file: d_demo/demo_bagel.svg
                  alt: Bagel
              dst_dir: demo
            field_d_main_title:
              type: text
              data: Lorem Ipsum
            field_d_cta_link:
              type: cta
              data:
                link: internal:/documentation/carousel-paragraph
                text: Bagel

  - paragraph_type: d_p_reference_content
    data:
      field_d_main_title:
        type: text
        data: Blog
      field_d_p_reference_content:
        type: entity_reference
      field_d_cta_link:
        type: cta
        data:
          link: internal:/examples/educational-website
          text: Call To Action

info:
  type: content_page
  title: Investor relations
field_page_section:
  paragraphs:
    - paragraph_type: d_p_side_image
      data:
        field_d_main_title:
          type: text
          data: For Investors
        field_d_image_background:
          type: image
          data: d_demo/d_demo_investors_1.jpg
          dst_dir: demo
        field_d_p_si_image_side:
          type: text_select
          data: right-wide
        field_d_long_text:
          type: text_long
          data: <p>This section contains information useful for our investors. On this page we publish the current price for shares, calendar and events.</p>
        field_d_background_color:
          type: text
          data: '#ffffff'
        field_d_settings:
          type: field_p_configuration_storage
          custom_class: theme-invert

    - paragraph_type: d_p_group_of_text_blocks
      data:
        field_d_number:
          type: number
          data: 1
        field_d_main_title:
          type: text
          data: Stock market
        field_d_p_tb_block_reference:
          type: paragraph_reference
          subtype: paragraphs_wrapper
          data:
            - type: d_p_single_text_block
              data:
                field_d_long_text:
                  type: text_long
                  data: <p><h3>Drooplengines</h3></p>
                field_d_settings:
                  type: field_p_configuration_storage
                  custom_class: with-price testing
        field_d_settings:
          type: field_p_configuration_storage
          custom_class: full-width with-grid no-padding-bottom


info:
  type: content_page
  title: Engine oil change
field_page_section:
  paragraphs:
    - paragraph_type: d_p_banner
      data:
        field_d_main_title:
          type: text
          data: Engine oil change
        field_d_image_background:
          type: image
          data: d_demo/d_demo_engine_oil_change_1.jpg
          dst_dir: demo
        field_d_cta_link:
          type: cta
          data:
            link: internal:#
            text: Read more
            options:
              attributes:
                class:
                  - "btn"
                  - "btn-primary"
                target: "_self"
    - paragraph_type: d_p_text_paged
      data:
        field_d_main_title:
          type: text
          data: Our services
        field_d_long_text:
          type: text_long
          data: '<p>OOur company deals with engine oil change services for each type of engine: diesel, gasoline, gas and hybrid. We only use the best oils from well-known brands. Each engine is placed in our IT system, thanks to which customers receive notifications about the upcoming oil change date every year.</p>'
    - paragraph_type: d_p_form
      data:
        field_d_main_title:
          type: text
          data: Schedule a date and time for your service
        field_d_image_background:
          type: image
          data: d_demo/d_demo_engine_testing_services_2.jpg
          dst_dir: demo
        field_d_forms:
          type: entity_reference
          data: feedback




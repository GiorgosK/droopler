name: Droopler theme
type: theme
description: 'A flexible Booststrap based theme, with many regions and a responsive, mobile-first layout.'
version: '8.x-1'
core: '8.x'
base theme: false

libraries:
  - droopler_theme/global-styling
  - droopler_theme/global-js

libraries-extend:
  core/drupal.dropbutton:
    - droopler_theme/dropbutton
  file/drupal.file:
    - droopler_theme/file

libraries-override:
  colorbox/colorbox:
    js:
      /libraries/colorbox/jquery.colorbox-min.js: /libraries/jquery-colorbox/jquery.colorbox-min.js
  colorbox/colorbox-dev:
    js:
      /libraries/colorbox/jquery.colorbox.js: /libraries/jquery-colorbox/jquery.colorbox.js
  colorbox/example1:
    js:
      /libraries/colorbox/example1/colorbox.css: /libraries/jquery-colorbox/example1/colorbox.css
  colorbox/example2:
    js:
      /libraries/colorbox/example2/colorbox.css: /libraries/jquery-colorbox/example2/colorbox.css
  colorbox/example3:
    js:
      /libraries/colorbox/example3/colorbox.css: /libraries/jquery-colorbox/example3/colorbox.css
  colorbox/example4:
    js:
      /libraries/colorbox/example4/colorbox.css: /libraries/jquery-colorbox/example4/colorbox.css

ckeditor_stylesheets:
  - css/ckeditor.css

regions:
  header: Header
  primary_menu: 'Primary menu'
  lang_menu: 'Lang menu'
  page_top: 'Page top'
  page_bottom: 'Page bottom'
  highlighted: Highlighted
  featured_top: 'Featured top'
  breadcrumb: Breadcrumb
  admin_tabs: 'Admin tabs'
  content: Content
  featured_bottom_first: 'Featured bottom first'
  featured_bottom_second: 'Featured bottom second'
  featured_bottom_third: 'Featured bottom third'
  footer_main: 'Footer Main'
  footer_first: 'Footer first'
  footer_second: 'Footer second'
  footer_third: 'Footer third'
  footer_fourth: 'Footer fourth'
  footer_fifth: 'Footer fifth'
